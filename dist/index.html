<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
<script defer src="index.js"></script><link href="style.css" rel="stylesheet"></head>
<body>
    <div class="night-mode">
        <div class="toggle-cicle"></div>
    </div>
    <div class="change_light_color">
        <div class="colors">
            <input type="color" class="colors-input">
        </div>
    </div>
    <textarea class="text"></textarea>
    <div class="keyboard_keys_wrap">
        <div class="keyboard_keys">
            <div class="row">
                <div class="keys my-key">`</div>
                <div class="keys my-key">1</div>
                <div class="keys my-key">2</div>
                <div class="keys my-key">3</div>
                <div class="keys my-key">4</div>
                <div class="keys my-key">5</div>
                <div class="keys my-key">6</div>
                <div class="keys my-key">7</div>
                <div class="keys my-key">8</div>
                <div class="keys my-key">9</div>
                <div class="keys my-key">0</div>
                <div class="keys my-key">-</div>
                <div class="keys my-key">=</div>
                <div class="keys backspace">Backspace</div>
            </div>
            <div class="row">
                <div class="keys tab">Tab</div>
                <div class="keys my-key">q</div>
                <div class="keys my-key">w</div>
                <div class="keys my-key">e</div>
                <div class="keys my-key">r</div>
                <div class="keys my-key">t</div>
                <div class="keys my-key">y</div>
                <div class="keys my-key">u</div>
                <div class="keys my-key">i</div>
                <div class="keys my-key">o</div>
                <div class="keys my-key">p</div>
                <div class="keys my-key">{</div>
                <div class="keys my-key">}</div>
                <div class="keys my-key slash">/</div>
            </div>
            <div class="row">
                <div class="keys caps-lock">Caps Lock</div>
                <div class="keys my-key">a</div>
                <div class="keys my-key">s</div>
                <div class="keys my-key">d</div>
                <div class="keys my-key">f</div>
                <div class="keys my-key">g</div>
                <div class="keys my-key">h</div>
                <div class="keys my-key">j</div>
                <div class="keys my-key">k</div>
                <div class="keys my-key">l</div>
                <div class="keys my-key">;</div>
                <div class="keys my-key">"</div>
                <div class="keys enter">Enter</div>
            </div>
            <div class="row">
                <div class="keys shift">Shift</div>
                <div class="keys my-key">z</div>
                <div class="keys my-key">x</div>
                <div class="keys my-key">c</div>
                <div class="keys my-key">v</div>
                <div class="keys my-key">b</div>
                <div class="keys my-key">n</div>
                <div class="keys my-key">m</div>
                <div class="keys my-key"><</div>
                <div class="keys my-key">></div>
                <div class="keys my-key">:</div>
                <div class="keys my-key">,</div>
                <div class="keys my-key">.</div>
                <div class="keys my-key">?</div>
            </div>
            <div class="row">
                <div class="keys ctrl ctrl-left">Ctrl</div>
                <div class="keys alt alt-left">Alt</div>
                <div class="keys my-key space"> </div>
                <div class="keys alt alt-right">Alt</div>
                <div class="keys ctrl ctrl-right">Ctrl</div>
            </div>
        </div>
    </div>
</body>
</html>
